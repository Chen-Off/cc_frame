<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{$page:MetaTitle/}</title>
    <base href="{$page:DomainUrl/}/"/>
    {$page:StyleIco/}

    <link rel="stylesheet" href="tpl/styles/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="tpl/styles/css/animate.css" type="text/css"/>

    <link rel="stylesheet" href="tpl/styles/css/app.css" type="text/css"/>
    <link rel="stylesheet" href="tpl/styles/css/y_rule.css" type="text/css"/>

    {$page:StyleCss/}
</head>
<body ng-controller="AppCtrl">

    {$page:pageFile/}
</div>


<!-- jQuery -->
<script src="tpl/styles/js/jquery/jquery.min.js"></script>

<script src="tpl/styles/js/angular/ui-validate.js"></script>
<script src="tpl/styles/js/angular/ui-bootstrap-tpls.min.js"></script>
<!-- App -->
<script src="tpl/styles/js/app.js"></script>
<script src="tpl/styles/js/services.js"></script>
