<div class="container w-xxl w-auto-xs" ng-controller="SignupFormController">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>注册一个帐号来加入我们</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input placeholder="用户名称" class="form-control no-border" ng-model="user.name" required>
                </div>
                <div class="list-group-item">
                    <input type="email" placeholder="注册邮箱" class="form-control no-border" ng-model="user.email"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码 6到15个的数字或英文字符 允许下划线" class="form-control no-border"
                           ng-model="user.password" name="user.password" required ng-pattern="/^[0-9A-Za-z_]{6,15}$/">
                </div>

                <div class="list-group-item">
                    <input type="password" class="form-control no-border" placeholder="再次输入密码" name="confirm_password"
                           required="" ng-model="user.confirm_password" ui-validate=" '$value==user.password' "
                           ui-validate-watch=" 'user.password' ">
                    <span ng-show="form.confirm_password.$error.validator" class="sign_up_cp">两次密码不一致</span>
                </div>
                <div class="list-group-item">
                    <input placeholder="请输入验证码" class="form-control no-border"
                           ng-model="user.captcha" required>
                </div>
            </div>


            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()"
                    ng-disabled='form.$invalid'>注册帐号
            </button>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>已经拥有帐号了？</small>
            </p>
            <a href="{$Url->Access->sign->sign_in}" class="btn btn-lg btn-default btn-block">登录</a>
        </form>
    </div>
    {$smarty:page_footer/}
</div>
